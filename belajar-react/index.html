<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const container = document.querySelector("#root");
      const root = ReactDOM.createRoot(container);

      function Header({ name }) {
        return (
          <>
            <h1>
              Belajar
              <span style={{ color: "#0dcaf0", fontFamily: "arial" }}>
                {" "}
                React {name ? name : " "}{" "}
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg"
                  alt="React Icon"
                  width="35"
                />
              </span>{" "}
              Brook ðŸš€
            </h1>
            <img
              className="header-img"
              width="250"
              src="img/albert.jpg"
              alt="My Image"
            />
            <p
              onClick={(e) => {
                alert("Mantap");
              }}
            >
              Ingin menjadi programmer handal namun enggan ngoding
            </p>
          </>
        );
      }

      function HomePage() {
        const students = [
          { id: 1, nama: "Abe" },
          { id: 2, nama: "Emen" },
          { id: 3, nama: "Alfa" },
        ];

        const [likes, setLikes] = React.useState(0);
        const [angka, setAngka] = React.useState(0);

        function handleClick() {
          setLikes(likes + 1);
        }

        return (
          <>
            <Header />
            <button onClick={handleClick}>Like ({likes})</button> <br /> <br />
            <button onClick={() => setAngka(angka + 1)}>+</button> &nbsp;&nbsp;
            {angka} &nbsp;&nbsp;
            <button onClick={() => setAngka(Math.max(angka - 1, 0))}>
              -
            </button>{" "}
            <br />
            <button
              style={{ marginLeft: "12px", marginTop: "10px" }}
              onClick={() => setAngka(0)}
            >
              Reset
            </button>
            <ul>
              {students.map((student) => (
                <li key={student.id}>
                  {student.id}
                  {". "}
                  {student.nama}
                </li>
              ))}
            </ul>
          </>
        );
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>
